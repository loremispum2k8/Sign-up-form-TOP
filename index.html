<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link href="odin-lined.png" rel="icon">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="dark-background">
                <img class="logo" src="odin-lined.png" alt="odin-image">
                <h1 class="logo-font">ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="inner-left">
                <div class="leftTopText">
                    <p><strong>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</br></strong>
                    </p>
                    <p><strong>You <em>know</em> you want to.</strong></p>
                </div>
                <div class="middleTopContainer">
                    <form class="double-inputs-container" action="#" method="post">
                        <div class="white-container">
                            <h2>Let's do this!</h2>
                            <div class="input-containers">
                                <div class="inputContainer">
                                    <div class="input-bubble">
                                        <label for="name">FIRST NAME</label>
                                        <input autocomplete="given-name" id="name" type="text" required>
                                    </div>
                                    <div class="input-bubble">
                                        <label for="email">EMAIL</label>
                                        <input autocomplete="email" id="email" type="email" required>
                                    </div>
                                    <div class="input-bubble">
                                        <label for="password">PASSWORD</label>
                                        <input id="password" type="password" required>
                                    </div>
                                </div>
                                <div class="inputContainer">
                                    <div class="input-bubble">
                                        <label for="lastName">LAST NAME</label>
                                        <input autocomplete="family-name" id="lastName" type="text" required>
                                    </div>
                                    <div class="input-bubble">
                                        <label for="tel">PHONE NUMBER</label>
                                        <input autocomplete="tel" id="tel" type="tel" required>
                                    </div>
                                    <div class="input-bubble">
                                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                                        <input id="confirmPassword" type="password" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="lowerTopContainer">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
