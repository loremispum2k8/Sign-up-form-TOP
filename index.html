<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link href="odin-lined.png" rel="icon">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="dark-background">
                <img src="odin-lined.png" alt="odin-image">
                <h1 class="logo-font">ODIN</h1>
            </div>
        </div>
        <div class="left">
            <div class="inner-left">
                <div class="leftTopText">
                    <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started</br>
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="middleTopContainer">
                    <h2>Let's do this!</h2>
                    <div class="double-inputs-container">
                        <div class="inputContainer">
                            <div class="input-bubble">
                                <label for="name">FIRST NAME</label>
                                <input id="name" type="text">
                            </div>
                            <div class="input-bubble">
                                <label for="email">EMAIL</label>
                                <input id="email" type="email">
                            </div>
                            <div class="input-bubble">
                                <label for="password">PASSWORD</label>
                                <input id="password" type="password">
                            </div>
                        </div>
                        <div class="inputContainer">
                            <div class="input-bubble">
                                <label for="lastName">LAST NAME</label>
                                <input id="lastName" type="text">
                            </div>
                            <div class="input-bubble">
                                <label for="tel">PHONE NUMBER</label>
                                <input id="tel" type="tel">
                            </div>
                            <div class="input-bubble">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input id="confirmPassword" type="password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lowerTopContainer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
